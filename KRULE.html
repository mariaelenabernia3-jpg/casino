<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a KRULE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00f9a4; 
            --darker-green: #00c783;  
            --dark-background: #0a0a0a; 
            --text-color: #EAEAEA;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-background);
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translateX(-50%) translateY(-50%);
            z-index: -2;
            object-fit: cover;
            opacity: 0.5; 
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); 
            z-index: -1;
        }

        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-background);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }

        .start-text {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            color: var(--primary-green);
            text-shadow: 0 0 15px rgba(0, 249, 164, 0.5);
            border: 2px solid var(--primary-green);
            padding: 20px 40px;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 249, 164, 0.3); }
            50% { box-shadow: 0 0 25px rgba(0, 249, 164, 0.7); }
            100% { box-shadow: 0 0 10px rgba(0, 249, 164, 0.3); }
        }
        
       

        #welcome-screen {
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease-in;
        }

        .welcome-title {
            font-family: 'Cinzel', serif;
            font-size: 4.5em;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 3px;
            color: var(--primary-green); 
            text-shadow: 0 0 25px rgba(0, 249, 164, 0.5), 0 0 10px rgba(0, 249, 164, 0.4);
        }

        .enter-button {
            background: linear-gradient(145deg, var(--primary-green), var(--darker-green));
            color: #05140d; 
            border: none;
            padding: 15px 45px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 249, 164, 0.3);
        }
    </style>
</head>
<body>
    <audio id="welcome-music" src="jazz-music-casino-poker-roulette-las-vegas-background-intro-theme-287498.mp3" loop></audio>
    
    <div id="start-overlay">
        <div class="start-text">Haz Clic para Entrar</div>
    </div>

    <video autoplay muted loop id="video-background">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-black-and-white-abstract-close-up-of-a-liquid-surface-3023-large.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>
    
    <div class="video-overlay"></div>

    <div id="welcome-screen">
        <h1 class="welcome-title">Casino KRULE</h1>
        <a href="lobby.html">
            <button class="enter-button">Entrar</button>
        </a>
    </div>

    <script>
        const startOverlay = document.getElementById('start-overlay');
        const welcomeScreen = document.getElementById('welcome-screen');
        const music = document.getElementById('welcome-music');

        startOverlay.addEventListener('click', () => {
            music.play().catch(error => {
                console.error("La reproducción de música fue bloqueada:", error);
            });

            startOverlay.style.opacity = '0';
            setTimeout(() => {
                startOverlay.style.display = 'none';
            }, 500);

            welcomeScreen.style.opacity = '1';

        }, { once: true });
    </script>
</body>
</html>
