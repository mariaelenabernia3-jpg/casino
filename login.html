<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KRULE</title>
    <link rel="stylesheet" href="style-forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>


    <a href="lobby.html" class="back-to-lobby-link" title="Volver al Lobby">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>
    

    <div class="form-container">
        <h1 class="form-title">Iniciar Sesión</h1>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <button type="submit" class="submit-button">Entrar</button>
        </form>
        <p class="form-link">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>

    <script src="api.js"></script> 
    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        form.addEventListener('submit', async function(event) { 
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            try {
                
                const response = await makeApiRequest('POST', '/auth/login', { username, password }, false);
                
                localStorage.setItem('jwtToken', response.token);
                localStorage.setItem('loggedInUserUsername', response.user.username);
                
                alert(response.message || `¡Bienvenido de nuevo, ${response.user.username}!`);
                window.location.href = 'lobby.html';

            } catch (error) {
                showError(error.message || 'Error al iniciar sesión. Verifica tus credenciales.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
