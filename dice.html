<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados - KRULE</title>
    <link rel="stylesheet" href="style-dice.css">
</head>
<body>
    <a href="lobby.html" class="back-to-lobby-link" title="Volver al Lobby">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    </a>

    <div class="dice-game-container">
        <div class="dice-visual-area">
            <div class="roll-animation" id="roll-animation">00.00</div>
            <div class="roll-result" id="roll-result">00.00</div>
        </div>

        <div class="dice-controls">
            
            <div class="control-row">
                <div class="input-box">
                    <label for="bet-amount">Monto de Apuesta</label>
                    <input type="number" id="bet-amount" value="10" min="1">
                </div>
                <div class="input-box">
                    <label>Ganancia al Ganar</label>
                    <p id="profit-on-win">0.00</p>
                </div>
            </div>

<div class="slider-container">
    <input type="range" min="1" max="99" value="50" class="slider" id="chance-slider">
    
    <div class="result-ball" id="result-ball"></div>
</div>

            <div class="control-row info-displays">
                <div class="info-box">
                    <p class="label">Multiplicador</p>
                    <p class="value" id="multiplier-display">2.00x</p>
                </div>
                <div class="info-box">
                    <p class="label" id="roll-condition-label">Sacar Menos De</p>
                    <p class="value" id="roll-value-display">50.00</p>
                </div>
                <div class="info-box">
                    <p class="label">Prob. de Ganar</p>
                    <p class="value" id="win-chance-display">50.00%</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="mode-toggle-button active" id="roll-under-btn">Roll Under</button>
                <button class="roll-dice-button" id="roll-dice-btn">LANZAR DADOS</button>
                <button class="mode-toggle-button" id="roll-over-btn">Roll Over</button>
            </div>
        </div>
    </div>

    <div class="game-history">
        <h3>Historial</h3>
        <div class="history-list" id="history-list">
        </div>
    </div>
    
    <script src="script-dice.js"></script>
</body>
</html>
